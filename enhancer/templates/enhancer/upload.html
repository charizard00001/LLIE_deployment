<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* To stack the title and container */
            min-height: 100vh;
        }

        /* Main Container */
        .container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 20px; /* To separate the form from the title */
        }

        /* Header Styling for the title */
        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 15px;
        }

        /* Sub-heading Styling */
        h2 {
            font-size: 50px;
            color: #007BFF;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Error Message Styling */
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="file"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* CSRF token hidden input styling */
        input[name="csrfmiddlewaretoken"] {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Title outside the container -->
    <h2>Low Light Image Enhancer ðŸ’¡</h2> <!-- Heading outside the form container -->
    <br>

    <!-- Main Container for form -->
    <div class="container">
        <h1>Upload an Image</h1>

        <!-- Display Error Message if Exists -->
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}

        <!-- Form Section -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }} <!-- Display form fields systematically -->
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
